<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>

  	<img class="featured" src="https://picsum.photos/300/300?image=0">
  	<img class="featured" src="https://picsum.photos/300/300?image=0">
  	<img class="featured" src="https://picsum.photos/300/300?image=0">
  	<img class="featured" src="https://picsum.photos/300/300?image=0">

	<script>

		$(function() {
           
           alert("antes de cargar");

		});

		window.onload = function () {

			alert("cargaron las imagenes");
		}

		
	</script>


  </body>
</html>
